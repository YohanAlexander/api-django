<!DOCTYPE html>
<html lang="pt-br">
<head>

          <th>CPF</th>
          <th>RG</th>
          <th>Telefone</th>
          <th>Email</th>
          <th>Endere√ßo</th>
        </tr>

      <tbody>

          <tr>

            <td>{{ cliente.sobrenome }}</td>
